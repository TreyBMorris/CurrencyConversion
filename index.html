<html lang="en">
<head>
<title>Currency Conversion App</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    
    <div class="header">Ca-Ching!</div>
    
    <div class="main-content">

        <br>
        <center><h3>1 USD to EUR</h3></center>
        <center><div id="usd_to_euro"><p>Text here</p></div></center>
        
        <center><h3>1 EUR to USD</h3></center>
        <center><div id="euro_to_usd"><p>Text here</p></div></center>

        <center><h3>User Amount of USD to EUR</h3></center>
        <center><div id="user_usd_euro"></div></center>
        
        <center><input type="number" id="userNum"></center>
        <center>
        <select name = "currency_select" id = "currency_select">
            <option value = "USD">USD</option>
            <option value = "EUR">EUR</option>
            <option value = "AUD">AUD</option>
            <option value = "GBP">GBP</option>
        </select>
        <button class="button" onclick="onClick()">Submit</button>
        </center>
        <br>
        
        <footer>
            <div
            <p>Time since last update:</p>
            <div id="last_update"></div>
        </footer>
    </div>


    <script type="text/javascript" src="./index.js"></script>

</body>
</html>
